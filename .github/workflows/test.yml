name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.21', '1.22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Install exiftool (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libimage-exiftool-perl

      - name: Install exiftool (macOS)
        if: runner.os == 'macOS'
        run: brew install exiftool

      - name: Install exiftool (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Try chocolatey first with retry
          $maxAttempts = 3
          $attempt = 0
          $installed = $false
          
          while ($attempt -lt $maxAttempts -and -not $installed) {
            $attempt++
            Write-Host "Attempt $attempt of $maxAttempts..."
            try {
              choco install exiftool -y --no-progress
              $installed = $true
            } catch {
              if ($attempt -lt $maxAttempts) {
                Write-Host "Failed, waiting 10 seconds before retry..."
                Start-Sleep -Seconds 10
              }
            }
          }
          
          # Fallback: direct download if chocolatey fails
          if (-not $installed) {
            Write-Host "Chocolatey failed, downloading directly..."
            $url = "https://exiftool.org/exiftool-12.76.zip"
            $output = "$env:TEMP\exiftool.zip"
            Invoke-WebRequest -Uri $url -OutFile $output
            Expand-Archive -Path $output -DestinationPath "$env:TEMP\exiftool"
            Rename-Item "$env:TEMP\exiftool\exiftool(-k).exe" "$env:TEMP\exiftool\exiftool.exe"
            echo "$env:TEMP\exiftool" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Vet
        run: go vet ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
